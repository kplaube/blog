{{ define "main" }}
<div class="mt-20 max-w-3xl px-6 mx-auto">
  <article>
    <h1 class="text-4xl font-normal text-gray-800">{{ .Title }}</h1>

    <div class="flex mt-8">
      <img
        src="https://avatars.githubusercontent.com/u/477202?v=4"
        alt="Avatar"
        class="w-12 h-12 rounded-full mr-4"
      />
      <div class="text-sm text-gray-700 flex-auto">
        <div>Klaus Peter Laube</div>
        <time
          class="text-gray-500"
          datetime="{{ .PublishDate.Format `2006-01-02T15:05:05` | safeHTML }}">
            {{ partial "publish_date.html" . }}</time>
      </div>
      <div class="mt-2">
        <a
          href="https://twitter.com/intent/tweet?url={{ .Permalink | absURL }}&amp;text={{ .Title }}"
          target="_blank"
          rel="noreferrer"
          title="Compartilhe no Twitter"
        >
          <svg
            aria-hidden="true"
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
            class="text-gray-600 hover:text-red-800 w-6 h-6 mx-1 inline-block"
          >
            <path
              d="M19.633 7.997c.013.175.013.349.013.523 0 5.325-4.053 11.461-11.46 11.461-2.282 0-4.402-.661-6.186-1.809.324.037.636.05.973.05a8.07 8.07 0 005.001-1.721 4.036 4.036 0 01-3.767-2.793c.249.037.499.062.761.062.361 0 .724-.05 1.061-.137a4.027 4.027 0 01-3.23-3.953v-.05c.537.299 1.16.486 1.82.511a4.022 4.022 0 01-1.796-3.354c0-.748.199-1.434.548-2.032a11.457 11.457 0 008.306 4.215c-.062-.3-.1-.611-.1-.923a4.026 4.026 0 014.028-4.028c1.16 0 2.207.486 2.943 1.272a7.957 7.957 0 002.556-.973 4.02 4.02 0 01-1.771 2.22 8.073 8.073 0 002.319-.624 8.645 8.645 0 01-2.019 2.083z"
            ></path>
          </svg>
        </a>

        <a
          href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | absURL }}"
          target="_blank"
          rel="noreferrer"
          title="Compartilhe no Facebook"
        >
          <svg
            viewBox="0 0 24 24"
            aria-hidden="true"
            fill="currentColor"
            class="text-gray-600 hover:text-red-800 w-6 h-6 mx-1 inline-block"
          >
            <path
              d="M20 3H4a1 1 0 00-1 1v16a1 1 0 001 1h8.615v-6.96h-2.338v-2.725h2.338v-2c0-2.325 1.42-3.592 3.5-3.592.699-.002 1.399.034 2.095.107v2.42h-1.435c-1.128 0-1.348.538-1.348 1.325v1.735h2.697l-.35 2.725h-2.348V21H20a1 1 0 001-1V4a1 1 0 00-1-1z"
            ></path></svg
        ></a>

        <a
          href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ .Permalink | absURL }}&amp;title={{ .Title }}"
          target="_blank"
          rel="noreferrer"
          title="Compartilhe no Linkedin"
        >
          <svg
            viewBox="0 0 24 24"
            aria-hidden="true"
            fill="currentColor"
            class="text-gray-600 hover:text-red-800 w-6 h-6 mx-1 inline-block"
          >
            <path
              d="M20 3H4a1 1 0 00-1 1v16a1 1 0 001 1h16a1 1 0 001-1V4a1 1 0 00-1-1zM8.339 18.337H5.667v-8.59h2.672v8.59zM7.003 8.574a1.548 1.548 0 110-3.096 1.548 1.548 0 010 3.096zm11.335 9.763h-2.669V14.16c0-.996-.018-2.277-1.388-2.277-1.39 0-1.601 1.086-1.601 2.207v4.248h-2.667v-8.59h2.56v1.174h.037c.355-.675 1.227-1.387 2.524-1.387 2.704 0 3.203 1.778 3.203 4.092v4.71z"
            ></path></svg
        ></a>

        <a
          href="https://api.whatsapp.com/send?text={{ .Permalink | absURL }}"
          target="_blank"
          rel="noreferrer"
          title="Compartilhe no Whatsapp"
        >
          <svg
            viewBox="0 0 24 24"
            aria-hidden="true"
            focusable="false"
            fill="currentColor"
            class="text-gray-600 hover:text-red-800 w-6 h-6 mx-1 inline-block"
          >
            <path
              fill-rule="evenodd"
              d="M18.403 5.633A8.919 8.919 0 0012.053 3c-4.948 0-8.976 4.027-8.978 8.977 0 1.582.413 3.126 1.198 4.488L3 21.116l4.759-1.249a8.981 8.981 0 004.29 1.093h.004c4.947 0 8.975-4.027 8.977-8.977a8.926 8.926 0 00-2.627-6.35m-6.35 13.812h-.003a7.446 7.446 0 01-3.798-1.041l-.272-.162-2.824.741.753-2.753-.177-.282a7.448 7.448 0 01-1.141-3.971c.002-4.114 3.349-7.461 7.465-7.461a7.413 7.413 0 015.275 2.188 7.42 7.42 0 012.183 5.279c-.002 4.114-3.349 7.462-7.461 7.462m4.093-5.589c-.225-.113-1.327-.655-1.533-.73-.205-.075-.354-.112-.504.112s-.58.729-.711.879-.262.168-.486.056-.947-.349-1.804-1.113c-.667-.595-1.117-1.329-1.248-1.554s-.014-.346.099-.458c.101-.1.224-.262.336-.393.112-.131.149-.224.224-.374s.038-.281-.019-.393c-.056-.113-.505-1.217-.692-1.666-.181-.435-.366-.377-.504-.383a9.65 9.65 0 00-.429-.008.826.826 0 00-.599.28c-.206.225-.785.767-.785 1.871s.804 2.171.916 2.321c.112.15 1.582 2.415 3.832 3.387.536.231.954.369 1.279.473.537.171 1.026.146 1.413.089.431-.064 1.327-.542 1.514-1.066.187-.524.187-.973.131-1.067-.056-.094-.207-.151-.43-.263"
              clip-rule="evenodd"
            ></path></svg
        ></a>
      </div>
    </div>

    <div class="content">{{ .Content }}</div>
  </article>
</div>
{{ end }}
